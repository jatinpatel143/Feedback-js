<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback app</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="conatiner p-5">
         <h1 class="text-center display-3 bg-primary text-bg-warning">feedback app</h1>
         <form class="my-3">
            <select name="feedback" id="feedback" class="form-control rounded-0" required >
            <option value="0">0</option>
            <option value="1*">1*</option>
            <option value="2*">2*</option>
            <option value="3*">3*</option>
            <option value="4*">4*</option>
            <option value="5*">5*</option>
        </select>

          <textarea placeholder="enter your fedback" name="input" id="input" class="form-control rounded-0 mt-3"></textarea  required>
            <button type="submit" class="btn btn-success rounded-0 w-100 mt-5"> save</button>
            
          <ul class="list-group"></ul>

         </form>
    </div>
